<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historia</title>
    
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" checked>
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h2>NOM-001-STPS-2008</h2>
                        <p>Edificios, locales e instalaciones.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h2>NOM-002-STPS-2010</h2>
                        <p>Prevencion y proteccion contra incendios.</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h2>NOM-009-STPS-2011</h2>
                        <p>Trabajos en altura</p>
                    </div>
                </div>
            </label>
            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h2>NOM-037-STPS-2023</h2>
                        <p>Teletrabajo-condiciones de seguridad y salud en el trabajo</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
    <button class="btn success" >Regresar al inicio</button>
</body>
</html>
